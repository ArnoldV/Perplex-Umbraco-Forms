<div class="umb-pane perplex-delete-folder" ng-controller="Perplex.Form.DeleteFolderController">
    <div>
        <div class="umb-pane">            
            <p>
                Are you sure you want to delete <strong ng-bind="currentNode.name">Test File Upload</strong> and all subfolders?                
                Forms contained within this folder and any subfolders will be moved to the root folder.
                <br /><br/>
                <label><input type="checkbox" ng-model="deleteForms" />Delete all forms in this folder and subfolders</label>
            </p>

            <div class="umb-pane btn-toolbar umb-btn-toolbar">
                <div class="control-group umb-control-group">
                    <a href="" class="btn btn-link" ng-click="cancelDeleteFolder()"><localize key="general_cancel">Cancel</localize></a>
                    <a href="" class="btn btn-primary" ng-click="deleteFolder(currentNode.id)"><localize key="general_ok">OK</localize></a>
                </div>
            </div>
        </div>
    </div>
</div>
