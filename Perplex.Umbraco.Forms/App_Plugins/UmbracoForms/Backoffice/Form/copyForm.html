<div class="umb-pane" ng-controller="Perplex.Form.CopyController">
    <p>
        Are you sure you want to copy {{currentNode.name}} ?
    </p>

    <div>
        <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
                <a href="" class="btn btn-link" ng-click="cancelCopy()"><localize key="general_cancel">Cancel</localize></a>
                <a href="" class="btn btn-primary" ng-click="copy(currentNode.id)"><localize key="general_ok">OK</localize></a>
            </div>
        </div>
    </div>
</div>
